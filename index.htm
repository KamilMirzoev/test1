<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99273ef0bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row white">
            <div class="col-4">
                <button id="buton" class="button"><i class="fas fa-credit-card"></i> Credit Card</button>
            </div>
            <div class="col-4">
                <button class="button"><i class="fab fa-paypal"></i> PayPal</button>
            </div>
            <div class="col-4">
                <button class="button"><i class="fas fa-mobile-alt"></i> Net Banking</button>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-12 mar">
                    <p>Card Owner</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input id="input" type="text" placeholder="Card Owner Name">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mar">
                    <p>Card Number</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input id="input2" type="text" placeholder="Valid card number">
                    <button id="width" type="submit"><i class="fa-solid fa-audio-description"></i><i
                            class="fa-solid fa-audio-description"></i><i
                            class="fa-solid fa-audio-description"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mar flex">
                    <span>Expiration Date</span><span id="span">CVV?</span>
                </div>
            </div>
            <div class="row mar">
                <div class="col-12">
                    <input class="width" id="input5" placeholder="MM" type="text">
                    <input id="input3" placeholder="YY" type="text" class="width">
                    <input id="input4" type="text">
                </div>
            </div>
            <div class="row mar grey">
                <div class="col-12 mar">
                    <button type="submit">Confrim Payment</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
