<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">   
        <div class="row white">
            <button class="buttons"><ion-icon name="card-outline"></ion-icon> Credit</button>
            <button class="buttons"><ion-icon name="card-outline"></ion-icon> Paypal</button>
            <button class="buttons"><ion-icon name="card-outline"></ion-icon> Net Bank</button>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Card Owner</p>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-12">
                    <input id="input" class="input" type="text" placeholder="Card Owner Name">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Card Number</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input id="input2" class="input" type="text" placeholder="Valid card number">
                    <button id="button"><ion-icon name="card-outline"></ion-icon><ion-icon name="card-outline"></ion-icon><ion-icon name="card-outline"></ion-icon></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Expiraton Date</p><p id="abs">CVV?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input id="input3" type="text" placeholder="MM">
                    <input id="input4" type="text" placeholder="YY">
                    <input type="text" id="input5">
                </div>
            </div>
            <div class="row grey">
                <div class="col-12">
                    <button>Confrim Payment</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
