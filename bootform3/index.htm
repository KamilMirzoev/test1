<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99273ef0bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <div class="container">
        <div class="row r1">
            <div class="col-6">
                <img src="https://funart.pro/uploads/posts/2021-04/1618489807_38-funart_pro-p-oboi-fon-chernii-fon-38.jpg"
                    alt="">
            </div>
        </div>
        <form class="col-6">
            <div class="d1">
                <h2>
                    Sign In
                </h2>
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="ibDiv">
                <label for="name">
                    Username
                </label>
                <br>
                <input type="text" id="name" placeholder="Username">
            </div>
            <div class="ibDiv">
                <label for="pw">
                    Password
                </label>
                <br>
                <input type="password" id="pw" placeholder="Password">
            </div>
            <div class="ibDiv">
                <button type="Submit">Sign In</button>
            </div>
            <div id="other" class="d-flex-justify-content-between">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <p class="text-center">
                Not a member?
                <a href="">Sign Up</a>
            </p>
        </form>
    </div>
</div>
</body>

</html>
