<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99273ef0bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row r1">
            <div class="col-12">
                <img src="https://img2.hulu.com/user/v3/artwork/993d48dc-d507-47cb-8cca-23e6794f6f66?base_image_bucket_name=image_manager&base_image=85ffa941-11d8-41fd-ade1-34b695196102&size=458x687&format=jpeg"
                    alt="">
            </div>
        </div>
        <div class="row r2">
            <div class="col-12">
                WELCOME
            </div>
        </div>
        <div class="row r3">
            <div class="col-12">
                <p>Sign in by everything the informaton below</p>
            </div>
        </div>
        <div class="row rel">
            <div class="col-12">
                <i class="fas fa-user"></i><input type="text" placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <i class="fas fa-lock"></i><input id="inp" type="text" placeholder="Password">
            </div>
        </div>
        <div class="row p">
            <div class="col-12">
                <p>Forgot Password?</p>
            </div>
        </div>
        <div class="row button">
            <div class="col-12">
                <button type="submit">Get Started</button>
            </div>
        </div>
        <div class="row forg">
            <p>Don't have an account?</p>
        </div>
        <div class="row p2">
            <p>SIGN UP</p>
        </div>
    </div>
</body>

</html>
