<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99273ef0bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <img src="https://avatanplus.com/files/resources/mid/57555803a490e155255fce5a.jpg" alt="">
        </div>
        </div>
        <div class="row margin">
            <div class="col-6">
                <h2>Sign In</h2>
            </div>
            <div class="col-3">
                <i id="i1" class="fab fa-facebook-f"></i>
            </div>
            <div class="col-3">
                <i id="i2" class="fab fa-twitter"></i>
            </div>
        </div>
        <form action="">
        <div class="row">
            <div class="col-12">
                <input class="inputs" placeholder="Username" type="text">
            </div>
        </div>
        <div class="row icon">
            <div class="col-12">
                <input class="inputs" placeholder="Password" type="text"><i id="i3" class="far fa-eye"></i>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-12">
            <button>Sign In</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input id="color" type="checkbox"> <span id="color2">Remember Me</span>
        </div>
        <div class="col-6">
            <span id="span">Forgot Password</span>
        </div>
    </div>
    <div class="row">
        <span id="align">Not a member?<span id="color3">Sign Up</span></span>
    </div>
</div>
</body>
</html>
