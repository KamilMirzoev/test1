<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>BBBootstrap</h1>
        <div class="row">
            <div class="col-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Visa_2014.svg/1200px-Visa_2014.svg.png" alt="">
            </div>
            <div class="col-3">
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo.png" alt="">
            </div>
            <div class="col-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Visa_2014.svg/1200px-Visa_2014.svg.png" alt="">
            </div>
            <div class="col-3">
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo.png" alt="">
            </div>
        </div>
        <form action="">
            <div class="radio">
            <input type="radio"><span>Private</span>
            <input type="radio"><span>Business</span>
        </div>
        <div class="row input">
            <div class="col-12">
                <input type="text" placeholder="Name">
            </div>      
        </div>
        <div class="row input2">
            <div class="col-12">
                <input type="text" placeholder="Card Number">
            </div>      
        </div>
        <div class="row">
            <div class="col-6 input3">
                <input type="text" placeholder="Expiration Date">
            </div>
        </div>
        <div class="row">
            <div class="col-6 input4">
                <input type="text" placeholder="CVV">
            </div>
        </div>
        <div class="row button">
            <div class="col-12">
                <button>PAY 100 EUR</button>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
